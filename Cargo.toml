[package]
name = "npcore"
version = "0.1.0"
edition = "2021"
authors = [
    "Julián D. Otálvaro <juliandavid347@gmail.com>",
    "Markus Hovd",
    "Michael Neely",
    "Walter Yamada",
]
description = "Rust Library with the building blocks needed to create new Non-Parametric algorithms and its integration with Pmetrics."
license = "GPL-3.0"
documentation = "https://lapkb.github.io/NPcore/np_core/"
repository = "https://github.com/LAPKB/NPcore"
exclude = [".github/*", ".vscode/*"]

[dependencies]
dashmap = "5.5.0"
#cached = "0.26.2"
lazy_static = "1.4.0"
csv = "1.2.1"
ndarray = { version = "0.15.6", features = ["rayon"] }
serde = "1.0.159"
serde_derive = "1.0.159"
sobol_burley = "0.5.0"
toml = { version = "0.8.0", features = ["preserve_order"] }
ode_solvers = "0.3.7"
ndarray-stats = "0.5.1"
linfa-linalg = "0.1.0"
log = "0.4.17"
log4rs = "1.2.0"
rayon = "1.7.0"
eyre = "0.6.8"
ratatui = { version = "0.23.0", features = ["crossterm"] }
crossterm = "0.27.0"
tokio = { version = "1.27.0", features = ["sync", "rt"] }
ndarray-csv = "0.5.2"
rawpointer = "0.2.1"
argmin = "0.8.1"
itertools = "0.11.0"
faer-core = { version = "0.11.0", features = [] }
# faer-lu = "0.9"
faer-qr = "0.11.0"
# faer-cholesky = "0.9"
# faer-svd = "0.9"
dyn-stack = "0.9.0"
faer = { version = "0.11.0", features = ["nalgebra", "ndarray"] }


[profile.release]
codegen-units = 1
opt-level = 3
