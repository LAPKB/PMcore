[package]
name = "pmcore"
version = "0.2.0"
edition = "2021"
authors = [
    "Julián D. Otálvaro <juliandavid347@gmail.com>",
    "Markus Hovd",
    "Michael Neely",
    "Walter Yamada",
]
description = "Rust library with the building blocks needed to create new Non-Parametric algorithms and its integration with Pmetrics."
license = "GPL-3.0"
documentation = "https://lapkb.github.io/PMcore/pmcore/"
repository = "https://github.com/LAPKB/PMcore"
exclude = [".github/*", ".vscode/*"]

[dependencies]
diffsol = "0.1.6"
dashmap = "5.5.3"
lazy_static = "1.4.0"
csv = "1.2.1"
ndarray = { version = "0.15.6", features = ["rayon"] }
serde = "1.0.188"
serde_derive = "1.0.188"
serde_json = "1.0.66"
sobol_burley = "0.5.0"
ndarray-stats = "0.5.1"
linfa-linalg = "0.1.0"
rayon = "1.8.0"
eyre = "0.6.8"
ratatui = { version = "0.26.0", features = ["crossterm"] }
crossterm = "0.27.0"
tokio = { version = "1.32.0", features = ["sync", "rt"] }
ndarray-csv = "0.5.2"
argmin = { version = "0.10.0", features = [] }
argmin-math = { version = "0.4.0", features = ["ndarray_v0_15-nolinalg"] }
tracing = "0.1.40"
tracing-subscriber = { version = "0.3.17", features = ["env-filter", "fmt", "time"] }
chrono = "0.4"
config = "0.14"
nalgebra = "0.32.5"
faer = "0.18.2"
faer-ext = {version = "0.1.0", features = ["nalgebra", "ndarray"]}
serde_with = "3.8.1"
anyhow = "1.0.83"
num-traits = "0.2.19"


[profile.release]
codegen-units = 1
opt-level = 3

[dev-dependencies]
# divan = "0.1.14"
diol = "0.8.2"

[[bench]]
harness = false
name = "compare"
