name: Benchmark PMcore
on:
  push:
    branches:
      - main

permissions:
  contents: write
  deployments: write

jobs:
  benchmark:
    name: Run Rust benchmark PMcore
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: rustup update
      - name: Run benchmark
        run: touch PMcore/output.txt && cargo bench | tee PMcore/output.txt

      - name: Store benchmark result
        uses: benchmark-action/github-action-benchmark@v1
        with:
          name: Rust Benchmark
          tool: 'cargo'
          output-file-path: output.txt
          github-token: ${{ secrets.GITHUB_TOKEN }}
          auto-push: true
          # Show alert with commit comment on detecting possible performance regression
          alert-threshold: '110%'
          comment-on-alert: true
          fail-on-alert: true
          alert-comment-cc-users: '@siel'

      - name: Store benchmark result - separate results repo
        uses: benchmark-action/github-action-benchmark@v1
        with:
          name: Rust Benchmark
          tool: 'cargo'
          output-file-path: output.txt
          github-token: ${{ secrets.GITHUB_TOKEN  }}
          auto-push: true
          # Show alert with commit comment on detecting possible performance regression
          alert-threshold: '110%'
          summary-always: true
          comment-on-alert: true
          fail-on-alert: true
          alert-comment-cc-users: '@siel'
          gh-repository: 'github.com/benchmark-action/github-action-benchmark-results'