[config]
cycles = 1024
algorithm = "NPAG"
cache = true

[random]
Ke = [0.001, 3.0]
V = [25.0, 250.0]

[error]
value = 0.0
class = "additive"
poly = [0.0, 0.05, 0.0, 0.0]

[log]
level = "info"

[prior]
sampler = "sobol"
file = "examples/bimodal_ke/prior.csv"

[output]
write = true
path = "examples/bimodal_ke/output"
